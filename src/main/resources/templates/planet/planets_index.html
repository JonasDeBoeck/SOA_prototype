<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planets Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/star">Star API</a>
                <a class="nav-link" href="/planets">Planets API</a>
            </li>
        </ul>
    </nav>
</header>
<div class="d-flex justify-content-center mt-3">
    <main class="w-75">
        <th:block th:if="${error != null}">
            <p th:text="${error}" class="alert alert-danger" role="alert">
            </p>
        </th:block>
        <th:block th:if="${info != null}">
            <p th:text="${info}" class="alert alert-info" role="alert">
            </p>
        </th:block>
        <ul class="w-100 pl-0">
            <li class="list-group-item">
                <a href="/planets/getplanets" class="d-block w-100">Get all planets</a>
            </li>
            <li class="list-group-item">
                <a href="/planets/showGetPlanet" class="d-block w-100">Get planet by id</a>
            </li>
            <li class="list-group-item">
                <a href="/planets/showAddPlanet" class="d-block w-100">Add planet</a>
            </li >
            <li class="list-group-item">
                <a href="/planets/showDeletePlanet" class="d-block w-100">Delete Planet</a>
            </li>
            <li class="list-group-item">
                <a href="/planets/showEditPlanet" class="d-block w-100">Edit planet</a>
            </li>
            <li class="list-group-item">
                <a href="/planets/showRegister" class="d-block w-100">Register an account</a>
            </li>
            <li class="list-group-item">
                <a href="/planets/showRequestKey" class="d-block w-100">Request your key</a>
            </li>
        </ul>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
