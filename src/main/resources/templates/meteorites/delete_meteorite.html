<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Delete Meteorite Landing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top justify-content-between">
        <div>
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="/star">Star API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/planets">Planets API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orbitalelements">OrbitalElements API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meteorites">Meteorite Landings API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/satellite">Satellite API</a>
                </li>
                <div class="dropdown nav-item">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        NASA API's
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="/nasa/library">NASA Image and Video Library</a>
                        <a class="dropdown-item" href="/nasa/EONET">NASA EONOET</a>
                        <a class="dropdown-item" href="/nasa/orbitalelements">NASA OrbitalElements</a>
                        <a class="dropdown-item" href="/nasa/weather">NASA Mars Weather </a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</header>
<div class="d-flex justify-content-center mt-3">
    <main class="w-75">
        <form action="/meteorites/deleteMeteorite" method="post" class="w-100">
            <p class="form-group">
                <label for="id">Meteorite id:</label>
                <input type="number" id="id" name="id" required class="form-control">
            </p>
            <p class="form-group">
                <label for="api_key">API key:</label>
                <input type="text" id="api_key" name="api_key" required class="form-control">
            </p>
            <input type="submit" class="btn btn-primary mb-2"/>
        </form>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
